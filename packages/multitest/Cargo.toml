[package]
name = "nois-multitest"
version = "0.7.3"
authors = []
edition = "2021"
publish = false
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
nois-delegator = { path = "../../contracts/nois-delegator"}
nois-drand = { path = "../../contracts/nois-drand"}
nois-oracle = { path = "../../contracts/nois-oracle"}
nois-proxy = { path = "../../contracts/nois-proxy" }

cosmwasm-std = { version = "1.1.5", features = ["iterator", "ibc3"] }

[dev-dependencies]
cw-multi-test = "0.16.1"
